{% set name = "ooipy" %}
{% set version = "1.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 572f2a01a9113d8be905ab490192a8256b24a191b4dd88abacf45f2b3f95de6e

build:
  number: 0
  noarch: python
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}    # [unix]
    - set SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}    # [win]
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.0
    - setuptools >=45
    - setuptools_scm >=3.4
    - toml
  run:
    - aiohttp
    - fsspec
    - obspy
    - python >=3.6
    - pandas

test:
  imports:
    - ooipy
    - ooipy.hydrophone
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ooipy/ooipy
  summary: A python toolbox for acquiring and analyzing Ocean Obvservatories Initiative (OOI) Data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lsetiawan
    - John-Ragland
    - FelixSchwock
